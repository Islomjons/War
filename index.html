<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>bootstrap-2</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
        </div>
    </header>
    
    <main>
        <section class="hero">
            <div class="container">
                <h2 class="text-center mb-5">Movies catalog</h2>
                
                <div class="row">
                    <div class="col-4 d-flex flex-column">
                        <form class="d-flex flex-column gap-3 mb-4 flex-lg-wrap" action="echo.htmlacademy.ru/courses" id="form">
                            <input class="form-control" type="text" placeholder="ave">
                            <input class="form__year" type="number" min="1900" step="1" max="2023" name="year" placeholder="Enter Year">
                            <input id="form__rating" name="rating" min="0" max="10" class="form-control" type="text" placeholder="5">
                            
                            <div class="input-group">
                                <select class="form-select form__category" id="inputGroupSelect01">
                                    <option selected value="all">All</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <select class="form-select form__sorting" id="inputGroupSelect01">
                                    <option value="rating__high-low" selected>Rating (high to low)</option>
                                    <option value="rating__low-high">Rating (low to high)</option>
                                    <option value="year__high-low">Year (high to low)</option>
                                    <option value="year__low-high">Year (low to high)</option>
                                </select>
                            </div>
                            <button id="btn__form" type="submit" class="btn btn-primary">Search</button>
                        </form>
                        
                        <h2 class="">Bookmarked movies</h2>
                        <div class="border border-1 p-3 border-secondary border-opacity-50 rounded-top">
                            <p class="">Avenger: Infinity War
                                <span class="badge bg-danger py-2 d-block w-25 mt-2">Remove</span>
                            </p>
                        </div>
                        <div class="border border-1 p-3 border-secondary border-opacity-50 rounded-top">
                            <p class="">Avenger: Infinity War
                                <span class="badge bg-danger py-2 d-block w-25 mt-2">Remove</span>
                            </p>
                        </div>
                        <div class="border border-1  p-3 border-secondary border-opacity-50 rounded-top">
                            <p class="">Avenger: Infinity War
                                <span class="badge bg-danger py-2 d-block w-25 mt-2">Remove</span>
                            </p>
                        </div>
                    </div>
                    
                    <div class="col-8">
                        <h4 class="">Search result: <span class="result__number"></span></h4>
                        
                        <div class="alert alert-primary my-0">Use the form on the left to search for a movie</div>
                        
                        <div class="row d-flex flex-column flex-lg-row">
                            <div class="col-12 p-3 d-flex flex-wrap movie__wrapper">
                                <div class="card">
                                    <img class="card-img-top" src="./images/1.jpeg" alt="...">
                                    
                                    <div class="card-body">
                                        <h5 class="fw-normal">Avengers infinity War</h5>
                                        
                                        <div class="d-flex mb-2">
                                            <img class="me-2" src="./images/clock.svg" alt="..." width="20" height="20">
                                            <p class="my-0">2018</p>
                                        </div>
                                        
                                        <div class="d-flex mb-2">
                                            <img class="me-2" src="./images/star-1.svg" alt="" width="20" height="20">
                                            <p class="my-0">8.7</p>
                                        </div>
                                        
                                        <div class="d-flex justify-content-between">
                                            <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                            <button type="button" class="btn btn-outline-info">More info</button>
                                            <button type="button" class="btn btn-outline-success">Bookmark</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-toolbar mt-4 d-flex flex-column align-items-center">
                                <div class="btn-group" role="group" aria-label="First-group">
                                    <button class="btn btn-outline-primary active">1</button>
                                    <button class="btn btn-outline-primary">2</button>
                                    <button class="btn btn-outline-primary">3</button>
                                    <button class="btn btn-outline-primary">4</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer-container">
        </div>
    </footer>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modal__title" id="exampleModalLabel"> </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal__body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
    
    <template id="movies__card">
        <div class="col-6 p-3" style="width: 400px;">
            <div class="card">
                <img class="card-img-top movie__img" src="./images/1.jpeg" alt="...">
                
                <div class="card-body">
                    <h5 class="fw-normal movies__title">Avengers infinity War</h5>
                    
                    <div class="d-flex mb-2">
                        <img class="me-2" src="./images/clock.svg" alt="..." width="20" height="20">
                        <p class="my-0 movies__year">2018</p>
                    </div>
                    
                    <div class="d-flex mb-2">
                        <img class="me-2" src="./images/star-1.svg" alt="" width="20" height="20">
                        <p class="my-0 movies__rating">8.7</p>
                    </div>
                    
                    <div>
                        <p class="categories"></p>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="#" class="btn btn-outline-primary movies__url ">Watch trailer</a>
                        <button type="button" class="btn btn-outline-info more__info-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">More info</button>
                        <button type="button" class="btn btn-outline-success">Bookmark</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <script src="./js/movies.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
